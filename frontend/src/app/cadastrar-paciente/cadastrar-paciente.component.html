<app-top-bar></app-top-bar>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-8" *ngIf="isLoading">
            <div class="titulo">Cadastro de Pacientes</div>
            <form  [formGroup]="pacienteForm" (ngSubmit)="enviarForm()">
                <div>
                    <label>Nome do paciente*:</label>
                    <input type="text" id="nome" formControlName="nome" required maxlength="100">
                </div>
                <div>
                   
                    <div class="registrar" [disabled]="!pacienteForm.valid">
                        <button type="submit">
                            Entrar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
