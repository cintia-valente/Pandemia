<app-top-bar></app-top-bar>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-8"  *ngIf="!isLoading">
            <div class="titulo">Cadastro de Pacientes</div>
            <form  [formGroup]="pacienteForm" (ngSubmit)="submitPaciente()">
                <div>
                    <label>Nome do paciente*:</label>
                    <input type="text" id="nome" formControlName="nome" required maxlength="100">
                </div>
                <div>
                    <label>CPF*:</label>
                    <input type="text" id="cpf" formControlName="cpf" required>
                </div>
                <div>
                    <label>Idade*:</label>
                    <input type="number" id="idade" formControlName="idade" required>
                </div>
                <div>
                 <div>
                    <label>Telefone:</label>
                    <input type="number" id="telefone" formControlName="telefone">
                </div>
                <div>
                    <label>Email:</label>
                    <input type="text" id="email" formControlName="email">
                </div>
                <div>
                    <label for="pacienteSexo">Sexo*: </label>
                    <select [(ngModel)]="selectedGender" formControlName="sexo" id="sexo" required>
                        <option value="" selected> Selecione.... </option>
                        <option *ngFor="let gender of genders" [value]="gender.value">{{ gender.viewValue }}</option>
                    </select>
                </div>
                <div>
                    <label>Peso:</label>
                    <input type="number" id="peso" formControlName="peso">
                </div>
                <div>
                    <label>Altura:</label>
                    <input type="number" id="altura" formControlName="altura">
                </div>
                <h2>Endereço</h2>
                <div [formGroup] = "pacienteEnderecoForm ">
                    <label> Rua: </label>
                    <input type="text" id= "rua" formControlName='rua' minlength="1" maxlength="100" >
                    <label> Número: </label>
                    <input type="number" id= "numero" formControlName='numero' minlength="1" maxlength="100">
                </div>
                <div [formGroup] = "pacienteEnderecoForm ">
                    <label> Bairro: </label>
                    <input type="text" id= "bairro" formControlName='bairro' minlength="1" maxlength="100">
                    <label> Cidade: </label>
                    <input type="text" id= "cidade" formControlName='cidade' minlength="1" maxlength="100">
                </div>
        
                    <div class="registrar">
                        <button type="submit" (click)="submitPaciente()">
                            Entrar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
