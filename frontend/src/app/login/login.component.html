<div class="paglogin">
    <h1 class="title animated fadeInDown">Covid-19</h1>
    <h2>Compartilhando Informações</h2>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <div class="login">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
                <label>LOGIN</label>
            </div>
            <div>
                <input placeholder="Nome de usuário" id="email" formControlName="email" type="email">
            </div>
            <div>
                <input placeholder="Senha" id="senha" formControlName="password" type="password">
            </div>
            <div class="logar">
                <button type="submit" [disabled]="!loginForm.valid" type="submit">
                    Entrar
                </button>
            </div>
        </form>
    </div>
</div>
